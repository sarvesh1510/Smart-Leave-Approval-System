{% extends "base.html" %}
{% block title %}Apply Leave | Smart Leave Assistant{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
  <div class="glass p-6 rounded-lg" data-aos="fade-up">
    <div class="flex items-center justify-between mb-4">
      <h3 class="text-white font-semibold">Apply for Leave</h3>
      <div class="text-sm text-slate-400">Fill details and submit</div>
    </div>

    <form method="POST" action="{{ url_for('apply_leave') }}" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="text-sm text-slate-300">Start Date</label>
          <input type="date" name="start_date" required class="w-full mt-1 px-3 py-2 rounded-md bg-[rgba(255,255,255,0.02)] text-slate-200">
        </div>
        <div>
          <label class="text-sm text-slate-300">End Date</label>
          <input type="date" name="end_date" required class="w-full mt-1 px-3 py-2 rounded-md bg-[rgba(255,255,255,0.02)] text-slate-200">
        </div>
      </div>

      <div>
        <label class="text-sm text-slate-300">Reason</label>
        <textarea name="reason" rows="4" required class="w-full mt-1 px-3 py-2 rounded-md bg-[rgba(255,255,255,0.02)] text-slate-200" placeholder="Explain your reason..."></textarea>
      </div>

      <div class="flex items-center gap-3">
        <button type="submit" class="px-4 py-2 rounded-md bg-gradient-to-r from-primary1 to-primary2 text-white">Submit request</button>
        <a href="{{ url_for('dashboard') }}" class="px-4 py-2 rounded-md bg-[rgba(255,255,255,0.02)]">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
